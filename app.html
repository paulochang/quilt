    <div class="container bg-white">

        <div class="">
            <h1 class="page-header text-uppercase">Crea/Envía un símbolo</h1>
        </div>

        <div class="row bg">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="gridSize">No. Divisiones</label>
                    <input class="form-control" type="number" onchange="update();" id="gridSize" value="8" />
                </div>
                <div class="form-group">
                    <label for="imageLoader">Elegir Imagen</label>
                    <input class="form-control" id="imageLoader" type="file" />
                </div>
                <div class="form-group">
                    <button id="submitBtn" type="button" class="btn btn-default">Subir</button>
                </div>
                <div class="form-group">
                    <label for="colorInput">Color</label>
                    <input class="color form-control" value="#eee" id="colorInput">
                </div>
                <div class="form-group">
                    <label for="templateInput">Plantilla</label>
                    <select id="templateSelector" onchange="if(this.selectedIndex > -1) selectTemplate();" class="form-control">
                        <option value="0">None</option>
                        <option value="1">Llave Inglesa</option>
                        <option value="2">Rueda del carpintero</option>
                        <option value="3">Huella del oso</option>
                        <option value="4">Cesto</option>
                        <option value="5">Encrucijada</option>
                        <option value="6">Cabaña de troncos</option>
                        <option value="7">Escapar al vuelo</option>
                        <option value="8">Corbatín</option>
                        <option value="9">Vuelo del ganso</option>
                        <option value="10">Velero</option>
                        <option value="11">Estrella Polar</option>
                        <option value="12">Cataratas</option>
                        <option value="13">Perro</option>
                        <option value="14">Milpa</option>
                        <option value="15">Pájaro Viajero</option>
                        <option value="16">Camino</option>
                        <option value="17">Muñeca</option>
                        <option value="18">Centro del pueblo</option>
                        <option value="19">Estrellas</option>
                        <option value="20">Flores</option>
                        <option value="21">Niño</option>
                        <option value="22">Rupan plato</option>
                        <option value="23">Águila Bicéfala</option>
                        <option value="24">Escalera</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3 id="nameLabel"></h3>
                    <p id="textLabel">
                    </p>
                </div>
            </div>
            <div class="col-md-9" id="canvasContainer">
                <div class="form-group">
                    <canvas id="myCanvas"></canvas>
                </div>
                <div class="form-group">
                    <label for="nameInput">Nombre</label>
                    <input class="form-control" id="nameInput">
                </div>
                <div class="form-group">
                    <label for="meaningInput">Significado</label>
                    <textarea class="form-control" rows="3" id="meaningInput"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </div>
        </div>
    </div>
